<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Newsletter sign-up</title>
  </head>
  <body>
    <main>
      <section class="sub">
        <picture class="img-container">
          <img
            src="assets/images/illustration-sign-up-mobile.svg"
            alt="sign up mobile"
          />
        </picture>
        <div class="content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <form novalidate id="subscribe-form">
            <div class="flex-row-container">
              <label for="user-email">Email address</label>
              <span id="invalid-input-notif" class="hide">Valid email required</span>
            </div>
            <input
              type="email"
              name=""
              id="user-email"
              placeholder="email@company.com"
              class="input"
            />
            <button type="submit" id="subscribe-btn">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </section>
      <section class="message hide">
        <div>
          <img
            src="assets/images/icon-success.svg"
            alt="subscription successful"
          />
          <h2>Thanks for subscribing!</h2>
          <p id="confirm-msg">
          </p>
        </div>
        <button type="button" id="dismiss-btn">Dismiss message</button>
      </section>
    </main>
  </body>
</html>
